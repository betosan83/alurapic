<h4 class="text-center">Login</h4>

<form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

    <div class="form-group">
        <input #userNameInput formControlName="userName" class="form-control" placeholder="Digite o seu e-mail" autofocus>
        <ap-vmessage
            *ngIf="loginForm.get('userName').errors?.required"
            text="Digite seu e-mail!">
        </ap-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="password" type="password" class="form-control" placeholder="Senha">
        <ap-vmessage
            *ngIf="loginForm.get('password').errors?.required"
            text="Digite sua senha!">
        </ap-vmessage>
    </div>

    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary btn-block col-sm-offset-4 col-sm-2">
        login
    </button>
    <p>Crie uma conta! <a [routerLink]="['signup']" href="">Cadastre-se</a></p>
     

</form>
